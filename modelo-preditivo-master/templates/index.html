<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Fraude</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <form method="POST">
        <h2>Preencha os dados da transação</h2>

        <label for="compra-online">Compra Online:</label>
        <select name="compra-online" required>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <label for="distancia-casa">Distância da Casa (km):</label>
        <input type="number" name="distancia-casa" step="0.01" required>

        <label for="distancia-ultima-transacao">Distância da Última Transação (km):</label>
        <input type="number" name="distancia-ultima-transacao" required>

        <label for="loja-repetida">Loja Repetida:</label>
        <select name="loja-repetida" required>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <label for="razao-media-compras">Razão média de compras:</label>
        <input type="number" step="0.01" name="razao-media-compras" required>

        <label for="uso-chip">Usou chip:</label>
        <select name="uso-chip" required>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <label for="uso-codigo-seguranca">Usou código de segurança:</label>
        <select name="uso-codigo-seguranca" required>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <label for="fraude">Histórico de fraude (0 = não, 1 = sim):</label>
        <select name="fraude" required>
            <option value="0">Não</option>
            <option value="1">Sim</option>
        </select>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" required>

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" required>

        <button type="submit">Enviar</button>

        {% if previsao is not none %}
        <div class="resultado">
            <h3>Resultado da Predição:</h3>
            <p>Risco de Fraude Previsto: <strong>{{ previsao }}</strong></p>
        </div>
        {% endif %}
    </form>
</body>
</html>
